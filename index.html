<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500;9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
    <!-- Card Component -->
  <main class="card">
    <!-- Image card-->
    <section class="card__section-1">
      <img class="card__section-1__img" src="./images/image-product-mobile.jpg" alt="">
    </section>
    <!-- Title, description, price & button -->
    <section class="card__section-2">
      <p class="card__section-2__product-type">PERFUME</p>
      <h2 class="card__section-2__title">Gabrielle Essence Eau De Parfum</h2>
      <p class="card__section-2__description">
        A floral, solar and voluptuous interpretation composed by Olivier
        Polge, Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="card__section-2__prices">
        <h2 class="card__section-2__price-discount">$149.99</h2>
        <p class="card__section-2__price-real">$169.99</p>
      </div>
      <button class="card__section-2__button">
          <img class="card__section-2__button__img" src="./images/icon-cart.svg" alt="cart" />
          <a class="card__section-2__button__text" href="#">Add to Cart</a>
      </button>
    </section>
  </main>
  <!-- Footer -->
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Gonzalo Guerrero</a>.
  </footer>
</body>
</html>
